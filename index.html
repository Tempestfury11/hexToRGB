<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>hexToRGB</title>
</head>
<body>
    <div id="hex2rgb">
        <h4>HEX TO RGB</h4>
        <form>
          <label id="label">COLOUR FORMAT: #F5CD14</label>
            <input type="text" id="hex-color" placeholder="Hex">
            <button type="button" id="convert" onclick=(hex2rgb())>Convert</button>
            <input type="text" id="rgb-color" placeholder="Rgb"> 
        </form>
    </div>

    <script src="./script/code.js"></script>
</body>
</html>
